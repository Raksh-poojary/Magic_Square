<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Generator</title>
    <link rel="icon" type="png" href="image.png">
    <link rel="stylesheet" href="magicsqr.css">
</head>

<body>
    <h1>Magic Square Generator</h1>
    <form class="magicForm " action="get_magic_square.php">
        <label for="input_mat">Enter the Order of Matrix (Odd Number):</label>
        <input type="text" id="input_mat" name="input_mat" placeholder="e.g. 3 for 3X3" required>
        <label for="input-range">Enter the Starting number and Common difference</label>
        <input type="text" id="input_range-start" name="input_range_start" placeholder="Starting number " required>
        <input type="text" id="input_range-diff" name="input_range_diff" placeholder="Common difference" required>

        <button type="button" onclick="validate()">Generate Magic Square</button>
        <p class="error"></p>
    </form>

    <div class="table-wrap hide">
        <div class="btn-section">
            <button onclick="goBack()" class="button">Go Back</button>
            <button onclick="saveAsCSV()" class="button">Export to CSV</button>
        </div>
        <div class="table-container hide">

        </div>
    </div>

    <script src="MagicSqr.js"></script>

</body>
</html>
